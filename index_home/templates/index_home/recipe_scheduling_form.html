{% extends "index_home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card bg-gradient-Gray 200 shadow">
    <div class="card">
      <div class="card-body">
          <form method="post">
            {% csrf_token %}
              {{ ree }}
              {{ form | crispy }}
            <hr class="my-4" />
            <button value="{{ ree }}" name="recipe_id" class="btn btn-icon btn-primary btn-block" type="submit">
              <span class="btn-inner--icon"><i class="fas fa-save"></i></span>
              <span class="btn-inner--text">Submit</span>
          </button>
          </form>
      </div>
    </div>
</div>

{% endblock content %}

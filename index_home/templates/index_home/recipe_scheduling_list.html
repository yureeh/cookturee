{% extends "index_home/base.html" %}
{% block content %}
<div class="col text-right mb-3">
  <a href="{% url 'add-scheduling' user.username %}" class="btn btn-sm btn-primary">Add Schedule</a>
</div>
<div class="row">
    {% for schedule in schedules %}
        {% if schedule.user.username == user.username %}
            <div class="col-xl-3 col-lg-6">
              <div class="card card-stats mb-4 mb-xl-0">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <span class="h2 font-weight-bold mb-0">{{ schedule.alarm }}</span>
                      <h5 class="card-title text-uppercase text-muted mb-0">{{ schedule.recipe }}</h5>
                    </div>
                    <div class="col-auto">
                        <a href="{% url 'update-scheduling' schedule.id %}" class="fas fa-edit"></a>
                        <a href="{% url 'delete-scheduling' schedule.id %}" class="fas fa-trash-alt text-red"></a>
                    </div>
                  </div>
                  <p class="mt-3 mb-0 text-muted text-sm">
                    <span class="text-nowrap">{{ schedule.note }}</span>
                  </p>
                </div>
              </div>
            </div>
        {% endif %}
    {% endfor %}
</div>
{% endblock content%}
